apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

sourceCompatibility = 1.6
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'CoreFBP utils', 'Implementation-Version': version
    }
}

buildscript {
  repositories { mavenCentral() }
  dependencies { classpath 'org.ajoberstar:gradle-git:0.3.0' }
}

repositories {
    mavenCentral()
    mavenRepo url: "https://raw.github.com/lampapos/FBPRepo/master/repo"
}

dependencies {
    compile 'edu.kpi.fbp:JavaFBP:1.0'
    compile 'com.thoughtworks.xstream:xstream:1.4.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://localhost/home/mih/temp/ftp/maven2/")
            pom.groupId = 'edu.kpi.fbp'
        }
    }
}

